<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="container">
  <h1 v-for="(item,idx) in list" :key="idx">
    <button v-for="friend in item.friends" :key="friend.id">{{friend}}</button>
  </h1>
  <div v-if="!('a'&&'b'||show)">
    <h1>12</h1>
  </div>
  <template v-if="show">
    <h1>h1</h1>
  </template>
  <template v-else>
    <template v-if="!visiable">
      <h2>h2</h2>
    </template>
    <template v-else>
      <h3>h3</h3>
    </template>
  </template>
</div>
    </div>
  
    <script>
      new Vue({
    el: '#app',
    data: {list: [
  {
    "id": 1,
    "friends": [
      "Alice",
      "John"
    ]
  },
  {
    "id": 2,
    "friends": [
      "Tom",
      "bibidu"
    ]
  }
],show: true,visiable: true,}
  })
    </script>
  </body>
  </html>
